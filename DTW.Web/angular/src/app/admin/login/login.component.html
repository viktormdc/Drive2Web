<mat-card class="my-card">
   <mat-card-content>
      <form class="my-form">
         <mat-form-field class="full-width">
            <mat-label>Username:</mat-label>
            <input  matInput placeholder="Username" name="username" [(ngModel)]="loginModel.UserName">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput type="password"  placeholder="Password" name="password" [(ngModel)]="loginModel.Password">
         </mat-form-field>
      </form>
   </mat-card-content>
   <mat-card-actions>
      <button mat-raised-button  color="primary" (click)="login(loginModel)">LOGIN</button>
   </mat-card-actions>
</mat-card>
